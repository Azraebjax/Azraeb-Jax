<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Azraeb Jax - The Silent Mind</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@500&family=Space+Grotesk:wght@400&display=swap');

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    height: 100vh;
    background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
    font-family: 'Space Grotesk', sans-serif;
    color: #ccc;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .bio-container {
    background: rgba(20, 20, 20, 0.85);
    padding: 35px 40px;
    border-radius: 14px;
    max-width: 420px;
    box-shadow: 0 0 25px rgba(180, 30, 40, 0.3);
    text-align: center;
    backdrop-filter: blur(6px);
    user-select: none;
  }

  h1 {
    font-family: 'Unbounded', sans-serif;
    font-size: 2.4em;
    letter-spacing: 3px;
    color: #e3e3e3;
    margin-bottom: 12px;
  }

  .personality {
    font-weight: 600;
    font-size: 1.1em;
    color: #999;
    margin-bottom: 25px;
    letter-spacing: 1.5px;
  }

  .vibe {
    font-style: italic;
    color: #b3b3b3;
    font-size: 1em;
    line-height: 1.4;
    max-width: 360px;
    margin: 0 auto;
  }

  /* subtle flicker effect like a barely-there glitch, no cringe */
  @keyframes flicker {
    0%, 100% {opacity: 1;}
    50% {opacity: 0.85;}
  }

  .vibe {
    animation: flicker 3s infinite ease-in-out;
  }
</style>
</head>
<body>
  <div class="bio-container">
    <h1>AZRAEB JAX</h1>
    <div class="personality">INTJ + INTP</div>
    <div class="vibe">
      A mind that thrives in shadows,<br>
      silent but sharp.<br>
      Calm carries the weight of unseen storms.<br>
      The quiet is where misery breeds strength.
    </div>
  </div>
</body>
</html>
